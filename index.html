<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>辣椒</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        background-image: url('lol.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .ghost {
        position: absolute;
        width: 60px;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center; color:rgb(255, 255, 255); z-index: 1; position: relative;">
      <h1>Helllloooo</h1>
      <p>欢迎辣椒大帝</p >
      <button onclick="alert('请支持ChatGPT')">点我赞助</button>
      <img src="jajaja.jpg" width="50">
      <a href="page2.html">
        <img src="handsome.jpg" width="60">
    </div>

    <!-- 两只鬼图 -->
    <img class="ghost" id="ghost1" src="ghost1.gif" onclick="alert('约不约')">
    <img class="ghost" id="ghost2" src="ghost2.gif" onclick="alert('约不约')">

    <script>
      function createFloatingGhost(id) {
        const ghost = document.getElementById(id);
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        let dx = Math.random() * 4 - 2;
        let dy = Math.random() * 4 - 2;

        function float() {
          x += dx;
          y += dy;

          if (x < 0 || x > window.innerWidth - 100) dx *= -1;
          if (y < 0 || y > window.innerHeight - 100) dy *= -1;

          ghost.style.left = x + 'px';
          ghost.style.top = y + 'px';

          requestAnimationFrame(float);
        }

        float();
      }

      createFloatingGhost('ghost1');
      createFloatingGhost('ghost2');
    </script>
  </body>
</html>
